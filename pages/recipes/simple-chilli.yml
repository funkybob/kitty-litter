This is based on [Adam Ragusea's video](https://youtu.be/mb3k0wApWas).

## Serves: many

## Ingredients

- 1 large onion, diced coarsely
- 1 red capsicum, diced coarsely
- 2 cans mixed beans (keep the liquid!)
- 2 cans tomato
- &frac12; cup tomato paste
- 2 tbsp cumin
- 1 tbsp dried oregano
- 1 tbsp garlic powder
- 2 tsp sweet paprika
- 1 tsp smoked pimenton
- 1 tsp chilli powder
- 1 tsp onion powder
- &frac13; cup dark chocolate chips

## Steps

1. in a large soup pot, heat oil
1. add onion and capscium; cook until soft
1. add tomato, beans with liquid
1. add spices; stir
1. bring to boil; simmer 10 minutes
1. add choc chips; stir through until melted
1. salt to taste
1. cover, and simmer for 30 minutes
