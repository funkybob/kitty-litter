A thick and tasty curry with peas and potato.

## Serves: 4

## Ingredients

- 2 tbsp ghee
- 1 tsp cumin seeds
- 1 onion, diced finely
- 1 green chilli; diced finely (I use Jalape&ntilde;o chillis)
- 1 tbsp ginger + garlic paste
- 1 tbsp coriander powder
- &frac12; tsp amchur powder
- &frac14; tsp turmeric
- 1 can crushed tomato
- 4 - 5 potatos, chopped ~1cm cubes
- 1 cup peas
- spinach (optional)
- 1 tbsp gram flour
- 500ml hot water
- 1 pinch hing

## Steps

1. in a saut&eacute; pan on medium-low heat, melt ghee
1. add onion and chilli, fry until onion is translucent
1. add ginger/garlic paste, stir ~30 seconds
1. add spices, stir until fragrant
1. add tomato (and spinach), stir and simmer 2 - 3 minutes
1. add water, peas, potato, and gram flour
1. bring to boil and simmer covered for 10 - 15 minutes
1. add hing
1. simmer uncovered until it thickens and potato is soft

Serve over rice.
