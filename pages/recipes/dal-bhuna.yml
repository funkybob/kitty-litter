A simplified and personalised version of this excellent recipe by [Latif's Inspired](https://www.youtube.com/watch?v=nb7MfJ0x1pU).

## Serves: 4

## Ingredients

- 1 cup red lentis; washed
- 2 tbsp ghee
- 1 onion; diced finely
- 2 tbsp ginger/garlic paste
- 2 bay leaves
- 1 &frac12; tsp salt
- 1 tsp turmeric
- &frac12; tsp Kashmiri red chilli powder
- 1 tsp coriander powder
- 1 tsp garam masala
- 2 cups tomato; diced
- 3 cups water; hot

## Steps

1. wash and rinse the lentils thoroughly
1. in a saut&eacute; pan on medium-low heat, melt ghee
1. fry the onion until lightly golden
1. add ginger/garlic paste; stir and fry for ~30 seconds
1. add bay leaves and salt
1. add spices; stir through and fry for ~30 seconds
1. add tomatoes; stir and simmer until reduced to a paste
1. add lentils; stir through
1. add water; bring to a boil, and simmer for 15 to 20 minutes
