This recipe is simple, but gives some variety.

## Serves: 4

## Ingredients

- 2 tbsp vegetable oil
- 1 onion, diced finely
- 1 can (240g) chickpeas, drained
- 1 can (400g) diced tomatoes, with juices
- 2 potatoes, diced ~1cm
- 1 med green capsicum, diced
- 1 tsp curry powder
- 1 tsp vegetable stock powder (I use [Vegeta](https://www.vegeta.com.au/au/products/original/vegeta-gourmet-stock-powder))
- 4 cloves garlic, minced


## Steps:

NB. This is a quick one, so put the rice on FIRST!

1. par boil potatoes;
   I use a deep microwave safe dish, cover potatoes with water, and cook on high for 10 minutes.
1. in a large saut&eacute; pan, heat oil over medium heat,
1. add onion and capsicum; fry until soft
1. add tomatoes; stir and allow to heat
1. add garlic, curry powder, and vegetable stock powder; stir through
1. add chickpeas and potatoes
1. stir and allow to simmer for ~10 minutes

Serve on steamed basmati or jasmine rice.
