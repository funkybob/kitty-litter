Small variation on [this recipe](https://www.youtube.com/watch?v=Y4OezpPlckI).

## Serves: 4

## Ingredients

- 500g sausages, chopped into chunks (I used the Maple Bacon from [Eaty](https://eatynomeaty.com/) )
- 1 onion, diced finely
- 2 cloves garlic, minced
- 1 capsicum, diced finely
- 1 cup risoni pasta
- 1 can tomatoes
- 2 cups water; hot
- 1 stock cube (I use [Massel](https://massel.com/at-home/ultracube-stock-cubes/massel-ultracubes-stock-cubes-chicken-style-10pack/) chicken)
- 1 tsp paprika
- 1 tsk chilli flakes

## Steps

1. in a saut&eacute; pan on medium-low heat, heat oil
1. brown the sausages lightly
1. add onion and capsicum; saut&eacute; until onion is translucent
1. add risoni; toast for a couple of minutes
1. add water, stock, garlic, paprika, chilli flakes
1. bring to a simmer, add tomatoes
1. simmer for 20 minutes
