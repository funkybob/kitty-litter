Adapted from a very simple, albeit a little bland, recipe I found online.

## Serves: 4

## Ingredients

- 1 cup green lentils
- 1 l water
- 1 large can (800g) diced tomato, with juices
- 1 med green capsicum, diced
- 1 onion, diced finely
- 4 cloves garlic, minced
- 2 tbsp tomato paste
- 1 tsp paprika
- 1 tbsp oregano

## Steps:

1. Bring the water the the boil in a large pot
1. Simmer lentils for ~20 minutes (until soft), then drain.
1. In a skillet on medium heat, fry onion and capsicum until soft
1. Add garlic, paprika, and oregano; stir until aromatic
1. Add tomato and paste; stir through
1. Add lentils, and mix
1. Allow to simmer and reduce for ~20 to 25 minutes

Serve on fresh white rice or pasta.
