## Serves: 6

## Ingredients

- 500g frozen chopped spinach
- 500g paneer, diced ~1cm cubes
- 1 cup water
- 2 tbsp ghee
- 1 tbsp cumin seeds
- 1 onion, diced finely
- 1 can (400g) diced tomato, with juices
- 1 tbsp garlic &amp; ginger paste
- 1 chilli, chopped finely (I use green cayenne chillis)
- 1 tsp coriander powder
- 1 tsp garam masala
- 1 tsp fenugreek powder
- &frac12; tsp amchur powder
- &frac14; cup cream (optional)

## Steps

1. thaw spinach and blend into a fine paste
1. in a 24cm saut&eacute; pan on medium-low heat, melt ghee
1. add cumin seeds; let sizzle
1. add onion, chilli; saut&eacute; until onion is translucent
1. add coriander and garam masala; stir and saute until fragrant; 10 to 30 seconds
1. stir through garlic &amp; ginger paste; saute 20 - 30 seconds
1. add tomato; simmer 2 - 3 minutes
1. add spinach and water; simmer covered for 5 minutes, stirring regularly; look for it to change to khaki colour
1. add amchur and fenugreek; salt + pepper to taste
1. add paneer; stir through, simmer covered 5 mins
1. (optional) add cream; stir through, simmer for 5 mins

Serve on steamed jasmine rice!
