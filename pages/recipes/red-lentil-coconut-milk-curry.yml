This has been adapted from the excellent recipt from [Yeung Man Cooking](https://www.youtube.com/watch?v=vDS9JZfEnuY)

## Serves: 4-6

## Ingredients

- 1 cup red lentils
- 2 tbsp ghee
- 1 med onion, diced
- 2 - 4 dried red chillis
- 2 tbsp ginger garlic paste
- 1 tsp coriander powder
- 1 tsp cumin powder
- 2 tsp garma masala
- &frac12; tsp turmeric
- 1 tsp sweet paprika
- 1 tsp smoked hot pimenton (Optional)
- 1 can (400ml) coconut milk
- 1 cup water
- salt


## Steps

1. before other prep, set the lentils to soak in 4 cups of hot water
1. in a saut&eacute; pan on medium-low heat, melt ghee
1. add onion and chillis; stir and sautee until onions are translucent
1. add ginger garlic paste; cook about 30 seconds
1. add spices; mix and allow to bloom for 30 seconds
1. add tomatoes; simmer until water is gone and oil starts to come out
1. drain lentils and add to pot; stir
1. add water and coconut milk; bring to a boil
1. reduce heat and simmer covered for 8 to 10 minutes

Serve with fresh steamed basmati rice.
